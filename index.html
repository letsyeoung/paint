<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Paint JS</title>
</head>
<body>
  <canvas id="jsCanvas" class="canvas"></canvas>
  <div class="controls">
    <div class="input__range">
      <input 
        type="range" 
        id="jsRange" 
        min="0.1" 
        max="5" 
        value="2.5" 
        step="0.1" /> 
    </div>
    <div class="controls__btns">
      <button id="jsMode">Fill</button>
      <button id="jsSave">Save</button>
    </div>
    <div class="controls__colors jsColors" id="jsColors">
      <div class="controls__color jsColors" style="background-color:#000;"></div>
      <div class="controls__color jsColors" style="background-color:#fff;"></div>
      <div class="controls__color jsColors" style="background-color:#E0300A;"></div>
      <div class="controls__color jsColors" style="background-color:#E0750A;"></div>
      <div class="controls__color jsColors" style="background-color:#FFE002;"></div>
      <div class="controls__color jsColors" style="background-color:#0DA10D;"></div>
      <div class="controls__color jsColors" style="background-color:#0450FF;"></div>
      <div class="controls__color jsColors" style="background-color:#0F1392;"></div>
      <div class="controls__color jsColors" style="background-color:#7E0DEF;"></div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
